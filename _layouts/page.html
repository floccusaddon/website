<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }} | floccus - browser bookmarks sync</title>
    <link rel="shortcut icon" href="assets/img/logo_32.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://metricsgraphicsjs.org/dist/metricsgraphics.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>floccus</h1>
        {% include menu.html %}
      </div>
    </div>
    <div class="container bg-blue heading">
      <div class="text">
        <h1>{{ page.title }}</h1>
        <p>{{ page.description }}</p>
        <div class="toc">
        {% include toc.html html=content h_max=1 %}
        </div>
      </div>
    </div>
    <div class="container">
         <div class="text">
           {{ content }}
         </div>
    </div>
    <div class="container bg-blue">
      <div class="text footer">
        <p>
          (c) <a href="https://marcelklehr.de">Marcel Klehr</a>, Illustrations
          by
          <a href="https://undraw.co">Katerina Limpitsouni</a>
        </p>
      </div>
    </div>
  </body>
</html>
